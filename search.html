<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Fingertips</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom for this app-->
    <link href="css/animsition.min.css" rel="stylesheet">
    <link href="css/tehi.css" rel="stylesheet">
    <link rel="stylesheet" href="tipuesearch/tipuesearch.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  	
</head>

<body>
 <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand brandctr">SEARCH</div>
          <div class="navbar pull-left">
            <ul class="nav navbar-nav">
              <li><a id="backLink" href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
             </ul>
            </div>
            </div><!-- /.navbar-header -->
      	</div><!-- /.container -->
    </nav><!-- /.navbar -->

<div class="animsition">
<div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-9">
        <h1>Text Search</h1>
		<p>Enter the name of an eye condition or keywords. Narrow down your results by using quotes to search for an exact word or set of words, or add a dash (-) before a word to exclude all results that include that word.</p>
		<form action="search.html">
			<input type="text" name="q" id="tipue_search_input" autocomplete="on" required>
		</form>
		<div id="tipue_search_content"></div>

        </div><!--/.col-xs-12.col-sm-9-->
      </div><!--/row-->
    </div><!--/.container-->
    </div><!--animsition-->  
    
     <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/search-call.js"></script>
	<script type="text/javascript" src="tipuesearch/tipuesearch_set.js"></script>
	<script type="text/javascript" src="tipuesearch/tipuesearch_content.js"></script>
	<script type="text/javascript" src="tipuesearch/tipuesearch.min.js"></script>
    <script src="js/jquery.animsition.min.js"></script>
    
    <!--For animsition-->
    <script>
	$(document).ready(function() {
  
  $(".animsition").animsition({
  
    inClass               :   'fade-in-right',
    outClass              :   'fade-out-right',
    inDuration            :    600,
    outDuration           :    600,
    linkElement           :   '.animsition-link',
    // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
    loading               :    true,
    loadingParentElement  :   'body', //animsition wrapper element
    loadingClass          :   'animsition-loading',
    unSupportCss          : [ 'animation-duration',
                              '-webkit-animation-duration',
                              '-o-animation-duration'
                            ],
    //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    
    overlay               :   false,
    
    overlayClass          :   'animsition-overlay-slide',
    overlayParentElement  :   'body'
  });
});
</script>

<!--for tipuesearch-->   
<script>
$(document).ready(function() {
     $('#tipue_search_input').tipuesearch({
          'show': 10,
		  'showURL'                : false,
		  'descriptiveWords'       : 5,
		  'highlightTerms' : false
     });
});
</script>

</body>
</html>
