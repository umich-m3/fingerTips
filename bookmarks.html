	$(document).ready(function() {

</script>
	
    <script>
	$(document).ready (function getBookmarks() {
		var bookmarks = [];
		var storedData = localStorage.getItem("tehibookmarks");
			if (storedData) {
				bookmarks = JSON.parse(storedData);
				bookmarks.sort(); 
				var index;
				var bookmark="<ul>";
				for	(index = 0; index < bookmarks.length; index++) {
        bookmark_array = bookmarks[index].split(':');
        console.log(bookmark_array);
				bookmark += "<li><a href='" + bookmark_array[4]+ "'><strong>" + bookmark_array[0]+"</strong><br>"+ "<span class='small'>" + bookmark_array[1]+"</span><span class='pull-right glyphicon glyphicon-chevron-right small'></span></a></li>";
				} 
				bookmark += "</ul>";
				}
				else {
				bookmark = "<strong>No favorites are currently saved</strong><br>To save a favorite, tap the star icon when viewing a condition page."
				}
				$('#writeBookmarks').html(bookmark);
			});
	
	</script>
