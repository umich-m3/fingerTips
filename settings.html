    <script src="js/jquery.animsition.min.js"></script>
    
    <!--For animsition-->
    <script>
	$(document).ready(function() {
  
  $(".animsition").animsition({
  
    inClass               :   'fade-in-right',
    outClass              :   'fade-out-right',
    inDuration            :    600,
    outDuration           :    600,
    linkElement           :   '.animsition-link',
    // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
    loading               :    true,
    loadingParentElement  :   'body', //animsition wrapper element
    loadingClass          :   'animsition-loading',
    unSupportCss          : [ 'animation-duration',
                              '-webkit-animation-duration',
                              '-o-animation-duration'
                            ],
    //"unSupportCss" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    //The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    
    overlay               :   false,
    
    overlayClass          :   'animsition-overlay-slide',
    overlayParentElement  :   'body'
  });
});
</script>

   
	<!--For Checkbox-->	 
	<script>
		 $(function() {
 			 $('input[type="checkbox"]').checkboxpicker({
  				// OPTIONS
 			 });
		});
		$(function(){
			/*set initial state*/
			var expAccordion = jQuery.parseJSON(localStorage.getItem("expAcc"));
			if (expAccordion) {
				$('#accChkBox').prop('checked', true);
					}
			else {
				$('#accChkBox').prop('checked', false);	
			}
		
			$( "input" ).change(function() {
				var $input = $( this );
				var expval=$input.prop( "checked" );
				if (expval) {
					localStorage.setItem("expAcc", "true");
					}
				else {
					localStorage.setItem("expAcc", "false");
				}
				
			});
		});

	</script>
